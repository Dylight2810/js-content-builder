    <meta property="og:type" content="website">

    <style type="text/css">:root {
        --omp-font-size: 15px;
        --omp-body-max-width: 1000px;
        --omp-space: 0.25rem;
        --omp-landing-header-height: 3.6rem;
        --omp-landing-footer-height: 3.6rem;
        --omp-banner-height: 10rem;
        --omp-product-image-height: 15rem;
        --omp-product-list-img-height: 15rem;
        --omp-product-height: 17rem;
        --omp-horizontal-scroll-product-height: 21rem;
        --omp-vertical-scroll-product-height: 18.8rem;
        --omp-product-width: 10rem;
        --omp-block-title-height: 2rem;
        --omp-skeleton-size: 1.5rem;
        --omp-cowdown-width: 6.8rem;
        --omp-blue: #007bff;
        --omp-indigo: #6610f2;
        --omp-purple: #6f42c1;
        --omp-pink: #e83e8c;
        --omp-red: #dc3545;
        --omp-orange: #ee4d2d;
        --omp-yellow: #fff200;
        --omp-green: #28a745;
        --omp-teal: #20c997;
        --omp-cyan: #17a2b8;
        --omp-white: #fff;
        --omp-gray: #6c757d;
        --omp-dark-light: #898989;
        --omp-silver: #f7f7f7;
        --omp-silver-darken: #e4e4e4;
        --omp-text-hint: #717171;
        --omp-yellow-rgb: 255 193 7;
        --omp-green-rgb: 23 175 57;
    }

    @media (min-width: 577px) {
        :root {
            --omp-space: 0.5rem !important;
            --omp-product-height: 21rem !important;
            --omp-product-width: 11rem;
        }
    }

    html {
        height: 100vh;
        font-size: var(--omp-font-size);
        overflow-y: auto;
        overflow-x: hidden;
    }

    body {
        font-weight: 400;
        font-size: 0.88rem;
        color: #4F4F4F;
        font-family: Roboto, -apple-system, BlinkMacSystemFont, "San Francisco", "Segoe UI", "Helvetica Neue", sans-serif !important;
        box-sizing: border-box;
        margin: 0;
        line-height: 1.6 !important;
        position: relative;
    }

    *, *::before, *::after {
        box-sizing: border-box;
    }

    *:focus {
        outline: none !important;
        box-shadow: none !important;
    }

    #omp_wrapper {
        width: 100%;
        max-width: var(--omp-body-max-width);
        margin: auto;
        background-color: #ffffff;
        padding: 0 0 8rem 0;
        overflow-x: hidden;
    }

    #omp_wrapper :not(input):not(textarea) {
        -webkit-user-select: none;
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: transparent;
    }

    #omp_wrapper p {
        margin-top: 0 !important;
    }

    #omp_wrapper small {
        font-size: 85%;
    }

    #omp_wrapper [id^=OMP_]:not(:is(#OMP_HEADER, #OMP_MENU_FOOTER, [id^=OMP_CAROUSEL], [id^=OMP_ONE_IMAGE], [id^=OMP_TWO_IMAGE], [id^=OMP_VIDEO])) {
        margin-bottom: calc(var(--omp-space) * 2);
    }

    #omp_wrapper :is([id^=OMP_CAROUSEL], [id^=OMP_ONE_IMAGE], [id^=OMP_TWO_IMAGE], [id^=OMP_VIDEO]) {
        height: -webkit-max-content;
        height: max-content;
    }

    [id^=OMP_FLASH_SALE] {
        height: auto;
    }

    :is([id^=OMP_OUTSTANDING_PRODUCT], [id^=OMP_FLASH_SALE], [id^=OMP_BEST_SELLING_PRODUCT], [id^=OMP_NEW_PRODUCT]) .content-full-width {
        height: 5%;
        margin-bottom: 1rem;
    }

    #omp_wrapper .omp-landing-block--title {
        padding: 0 calc(var(--omp-space) * 2);
        font-weight: 500;
        height: var(--omp-block-title-height);
        display: flex;
        align-items: flex-end;
        justify-content: space-between;
    }

    [id^=OMP_FLASH_SALE] .omp-landing-block--title .block-name {
        font-weight: bold;
        color: var(--omp-orange);
    }

    .omp-landing-block--title .block-name {
        font-size: 1rem;
        text-transform: uppercase;
    }

    .omp-landing-block--title .block-countdown :is(#fsCountdownHours, #fsCountdownMinutes, #fsCountdownSeconds) {
        background-color: #4F4F4F;
    }

    .omp-landing-block--title .block-see-more {
        display: flex;
        align-items: center;
        font-weight: normal !important;
    }

    #omp_wrapper .omp-landing-block--content {
        width: 100%;
        background-color: #fff;
    }

    #omp_wrapper .omp-carousel--wrapper {
        transition: all 800ms ease 0s;
    }

    #omp_wrapper img {
        transform: translateZ(0);
    }

    #omp_wrapper #OMP_HEADER {
        width: 100%;
        max-width: var(--omp-body-max-width);
        height: var(--omp-landing-header-height);
        margin-bottom: 0 !important;
        box-shadow: 0 3px 8px 0 rgba(159, 168, 184, 0.24);
        z-index: 10;
        background-color: #ffffff;
    }

    #omp_wrapper #OMP_HEADER .omp-header-block--content {
        height: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 calc(var(--omp-space) * 2);
    }

    .omp-header-block--content img {
        max-height: 45px;
    }

    .omp-header-block--content .omp-header--space {
        width: 1.5rem;
    }

    .omp-header-block--content .omp-header--cart {
        margin-right: calc(var(--omp-space) * 2);
        color: var(--omp-orange);
    }

    .omp-header--cart i:before {
        font-size: 1.5rem;
    }

    #OMP_MENU_FOOTER {
        width: 100vw;
        max-width: var(--omp-body-max-width);
        position: fixed;
        bottom: 0;
        height: var(--omp-landing-footer-height);
        background-color: #ffffff;
        box-shadow: 0 -2px 6px 0 rgba(66, 73, 83, 0.08);
        margin-bottom: 0 !important;
        z-index: 10;
    }

    #OMP_MENU_FOOTER p {
        margin-bottom: 5px;
    }

    #OMP_MENU_FOOTER .omp-menu-wrapper {
        height: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.5rem;
    }

    #OMP_MENU_FOOTER .omp-menu-wrapper .omp-menu-item {
        width: 30%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #OMP_MENU_FOOTER .omp-menu-wrapper .omp-menu-item .omp-menu-item--content {
        padding: 0.5rem;
        cursor: pointer;
        text-align: center;
        color: var(--omp-dark-light);
    }

    #OMP_MENU_FOOTER .omp-menu-wrapper .omp-menu-item .omp-menu-item--content.active {
        color: var(--omp-orange) !important;
    }

    #OMP_MENU_FOOTER .omp-menu-wrapper .omp-menu-item span {
        font-size: 0.68rem;
    }

    #omp_wrapper #OMP_PRODUCT_DETAIL {
        background-color: var(--omp-silver);
    }

    #omp_wrapper #OMP_PRODUCT_DETAIL .omp-landing-detail--header {
        width: 100vw;
        position: fixed;
        top: 0;
        max-width: var(--omp-body-max-width);
        height: var(--omp-landing-header-height);
        margin-bottom: 0 !important;
        box-shadow: none;
        z-index: 10;
        background-color: rgba(255, 255, 255, 0);
    }

    #omp_wrapper #OMP_PRODUCT_DETAIL .omp-landing-detail--header .header-container {
        width: 100%;
        height: 100%;
        padding: 0 0.5rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .omp-landing-detail--header .header-back-icon {
        background-color: rgba(0, 0, 0, 0.25);
        border-radius: 50%;
        padding: 3px;
        color: #ffffff;
        cursor: pointer;
    }

    .omp-landing-detail--header .header-cart-icon {
        background-color: rgba(0, 0, 0, 0.25);
        border-radius: 50%;
        padding: 5px;
        color: #ffffff;
        cursor: pointer;
        margin-right: var(--omp-space);
    }

    .omp-landing-detail--header .header-title {
        width: calc(100% - 100px);
        font-size: 1rem;
        overflow: hidden;
        text-overflow: ellipsis;
        opacity: 0;
        white-space: nowrap;
        margin: 0 !important;
    }

    #OMP_PRODUCT_DETAIL .omp-landing-detail--footer {
        background-color: #ffffff;
        box-shadow: 0 -2px 6px 0 rgba(66, 73, 83, 0.08);
        position: fixed;
        bottom: 0;
        width: 100vw;
        max-width: var(--omp-body-max-width);
        z-index: 10;
    }

    .omp-landing-detail--footer .product-detail--select-quantity {
        padding: var(--omp-space);
    }

    .omp-landing-detail--footer .display-flex {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .product-detail--select-quantity .p-quantity {
        display: flex;
        justify-content: flex-end;
    }

    #OMP_PRODUCT_DETAIL .omp-landing-block--content {
        background-color: transparent;
    }

    #OMP_PRODUCT_DETAIL .omp-product-detail--image {
        height: -webkit-max-content;
        height: max-content;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .omp-product-detail--image .product-image--wrapper {
        width: 100%;
    }

    .product-detail--meta-data,
    .product-detail--select-product,
    .product-detail--description {
        background-color: #ffffff;
        padding: calc(var(--omp-space) * 2) var(--omp-space);
        margin-bottom: var(--omp-space);
    }

    .product-detail--flash-sale {
        visibility: hidden;
        background-color: var(--omp-orange);
        padding: calc(var(--omp-space) * 2) var(--omp-space);
        margin-bottom: var(--omp-space);
        color: #ffffff;
    }

    .product-detail--flash-sale .omp-container {
        align-items: center;
    }

    .product-detail--flash-sale .omp-container:first-child {
        margin-bottom: calc(var(--omp-space) * 2);
    }

    .product-detail--flash-sale .flash-sale--banner {
        background-color: var(--omp-yellow);
        display: flex;
        align-items: center;
        padding: 2px;
        border-radius: 1px;
        font-size: 0.8rem;
    }

    .product-detail--flash-sale .flash-sale--banner svg {
        margin: 0 5px;
    }

    .product-detail--flash-sale .flash-sale--banner span {
        background-color: var(--omp-orange);
        padding: 0 4px;
        text-transform: uppercase;
        border-radius: 1px;
    }

    .product-detail--flash-sale .block-countdown {
        margin-bottom: 0;
    }

    .product-detail--flash-sale .flash-sale--price {
        font-size: 1rem !important;
    }

    .product-detail--meta-data .omp-container,
    .product-detail--flash-sale .omp-container {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
    }

    .product-detail--meta-data .p-name-price {
        padding-bottom: var(--omp-space);
    }

    .product-detail--meta-data .p-name-price > h5 {
        margin: var(--omp-space) 0 !important;
    }

    .product-detail--meta-data .p-name-price .price-sale {
        color: var(--omp-orange);
        font-weight: 500 !important;
    }

    .product-detail--meta-data .p-name-price .normal-price {
        color: var(--omp-dark-light);
        font-size: 0.7rem;
        text-decoration: line-through;
    }

    .product-detail--meta-data .p-favorite-action {
        font-size: 1.5rem;
        color: var(--omp-dark-light);
    }

    .product--rating-results .rating-result--number {
        padding: calc(var(--omp-space) / 2) var(--omp-space);
        background-color: var(--omp-green);
        color: #ffffff;
        border-radius: 3px;
    }

    .product--rating-results .rating-result--text {
        padding: calc(var(--omp-space) / 2);
        color: var(--omp-green);
    }

    .product-detail--select-product.invalid-product {
        box-shadow: inset 0 0 2px 1px #ff6d6d;
    }

    .product-detail--select-product .product-variant {
        display: flex;
        flex-wrap: wrap;
        justify-content: flex-start;
        padding: var(--omp-space) 0;
    }

    .product-detail--select-product .p-variant-item {
        padding: var(--omp-space) calc(var(--omp-space) * 4);
        border-radius: 2px;
        background-color: var(--omp-silver);
        margin-right: calc(var(--omp-space) * 2);
        margin-bottom: calc(var(--omp-space) * 2);
        cursor: pointer;
    }

    .product-detail--select-product .p-variant-item.active {
        background-color: var(--omp-green);
        color: #ffffff;
    }

    .product-detail--select-product .p-variant-item.disabled {
        opacity: 0.5;
    }

    .product-detail--select-product .omp-container p:first-child {
        font-weight: 600;
    }

    .p-quantity .p-quantity-button {
        cursor: pointer;
        padding: calc(var(--omp-space) * 0.5) calc(var(--omp-space) * 1.5);
        border: 1px solid var(--omp-silver);
    }

    .p-quantity .p-quantity-button:first-child {
        border-top-left-radius: 3px;
        border-bottom-left-radius: 3px;
    }

    .p-quantity .p-quantity-button:last-child {
        border-top-right-radius: 3px;
        border-bottom-right-radius: 3px;
    }

    .p-quantity .p-quantity-button:not(:last-child) {
        margin-right: -1px;
    }

    .p-quantity .p-quantity-number {
        width: 3rem;
        text-align: right;
    }

    .p-quantity:not(:nth-child(2)) {
        cursor: pointer;
    }

    .product-detail--description .p-description {
        color: var(--omp-text-hint);
    }

    [id^=OMP_ALL_PRODUCTS] .omp-landing-block--content {
        overflow-x: hidden;
    }

    [id^=OMP_ALL_PRODUCTS] .omp-wp__all-products {
        width: 100%;
        padding: var(--omp-space);
    }

    [id^=OMP_ALL_PRODUCTS] .omp-wp__all-products .omp-product-wrapper {
        padding: var(--omp-space);
        height: -webkit-fit-content;
        height: -moz-fit-content;
        height: fit-content;
    }

    [id^=OMP_CAROUSEL] .omp-banner-carousel {
        height: var(--omp-product-image-height);
    }

    .omp-banner-carousel img {
        width: 100%;
        height: 100%;
    }

    [id^=OMP_ONE_IMAGE] .omp-wp__one-image {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }

    .omp-wp__one-image img {
        max-width: 100%;
    }

    .omp-wp__one-image a {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        text-decoration: none !important;
    }

    .omp-two-image {
        height: 100%;
        display: flex;
    }

    [id^=OMP_TWO_IMAGE] .omp-two-image__content {
        width: calc((100% - var(--omp-space)) / 2);
    }

    [id^=OMP_TWO_IMAGE] .omp-two-image__content:not(:last-child) {
        margin-right: var(--omp-space);
    }

    .omp-banner-video {
        height: 100%;
    }

    [id^=OMP_VIDEO] .omp-banner-video {
        padding: var(--omp-space);
    }

    [id^=OMP_OUTSTANDING_PRODUCT] .omp-landing-block--content {
        overflow-x: hidden;
    }

    [id^=OMP_OUTSTANDING_PRODUCT] .omp-wp__outstanding-product {
        width: 100%;
        padding: var(--omp-space);
    }

    [id^=OMP_OUTSTANDING_PRODUCT] .omp-wp__outstanding-product .omp-product-wrapper {
        padding: var(--omp-space);
    }

    :is([id^=OMP_FLASH_SALE], [id^=OMP_BEST_SELLING_PRODUCT], [id^=OMP_NEW_PRODUCT], [id^=OMP_RELATED_PRODUCT]) .omp-landing-block--content {
        overflow-x: scroll;
    }

    [id^=OMP_FLASH_SALE] .omp-wp__flash-sale,
    [id^=OMP_RELATED_PRODUCT] .omp-wp__related-product,
    [id^=OMP_BEST_SELLING_PRODUCT] .omp-wp__best-selling-product,
    [id^=OMP_NEW_PRODUCT] .omp-wp__new-product {
        display: flex;
        max-height: calc(var(--omp-vertical-scroll-product-height) + 2rem);
        width: -webkit-max-content;
        width: max-content;
        padding: var(--omp-space);
        overflow-y: hidden;
    }

    :is(.omp-wp__flash-sale, .omp-wp__best-selling-product, .omp-wp__related-product, .omp-wp__new-product) .omp-product-wrapper {
        padding: var(--omp-space);
        width: var(--omp-product-width);
    }

    .omp-product-card {
        display: block !important;
        text-decoration: none !important;
        background-color: white;
        box-shadow: rgba(159, 168, 184, 0.24) 0 1px 8px 0;
    }

    :is([id^=OMP_ALL_PRODUCTS], [id^=OMP_OUTSTANDING_PRODUCT]) .omp-product-card {
        height: var(--omp-product-height);
        overflow: hidden;
    }

    .omp-product-card .omp-product-card__top {
        max-height: var(--omp-product-list-img-height);
        width: 100%;
        position: relative;
        overflow: hidden;
    }

    .omp-product-card .omp-product-card__top .product-card--premium {
        position: absolute;
        top: 8px;
        left: 0;
        padding: 2px 4px;
        font-size: 10px;
        font-weight: 500;
        color: white;
        border-top-right-radius: 4px;
        border-bottom-right-radius: 4px;
        background-color: var(--omp-yellow);
        z-index: 1;
    }

    .omp-product-card .omp-product-card__top img {
        display: block;
        max-width: 100%;
        margin: 0;
        padding: 0;
    }

    .omp-product-card .omp-product-card__bottom {
        padding: calc(var(--omp-space) * 2);
    }

    @media (min-width: 415px) {
        .omp-product-card .omp-product-card__bottom {
            padding: var(--omp-space);
        }
    }

    .omp-product-card .omp-product-card__bottom .omp-product-card--name {
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 2;
        color: #1e1e23;
        max-width: 100%;
        max-height: 2.6rem;
        text-overflow: ellipsis;
        overflow: hidden;
        white-space: normal;
        word-break: break-all;
        margin-bottom: var(--omp-space);
    }

    .omp-product-card .omp-product-card__bottom .product--rating-stars {
        width: 100%;
        max-width: 100%;
        max-height: 100%;
    }

    .product--rating-stars svg {
        margin-right: calc(var(--omp-space) / 5);
        color: var(--omp-yellow);
        width: 14px !important;
        height: 14px !important;
    }

    .omp-product-card .omp-product-card__bottom .omp-product-card--price {
        font-size: 0.9rem;
        display: flex;
        align-items: center;
        flex-wrap: wrap;
        width: 100%;
    }

    .omp-flash-sale-card .omp-product-card__bottom .omp-product-card--price {
        margin: calc(var(--omp-space) * 2) 0;
        height: -webkit-max-content;
        height: max-content;
    }

    .omp-product-card .omp-product-card__bottom .omp-product-card--price p {
        font-weight: 800;
        font-style: normal;
        letter-spacing: 0.05px;
        color: var(--omp-orange);
    }

    .omp-product-card .omp-product-card__bottom .omp-product-card--price small {
        font-style: normal;
        letter-spacing: 0.05px;
        color: #b8b8b8;
    }

    .omp-product-card__bottom .omp-product-card--selling-status {
        width: 90%;
        margin: auto;
        text-align: center;
        position: relative;
        background-color: var(--omp-silver-darken);
        border-radius: 10px;
        color: #ffffff;
        text-transform: uppercase;
        font-size: 0.8rem;
        height: 20px;
    }

    .omp-product-card--selling-status span {
        position: relative;
        z-index: 2;
    }

    .omp-product-card--selling-status .number-product-sold {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        border-top-left-radius: 10px;
        border-bottom-left-radius: 10px;
    }

    .omp-container {
        padding: 0 var(--omp-space);
    }

    .omp-row {
        display: flex;
        flex-wrap: wrap;
    }

    .omp-row .omp-product-col {
        max-width: 50%;
    }

    .omp-row [class^=omp-col-] {
        position: relative;
        width: 100%;
        padding-right: var(--omp-space);
        padding-left: var(--omp-space);
    }

    @media (max-width: 414px) {
        .omp-row .omp-product-col {
            width: 50%;
            max-width: 50% !important;
        }
    }

    @media (min-width: 415px) and (max-width: 567px) {
        .omp-row .omp-product-col {
            width: 33.33%;
            max-width: 33.33%;
        }
    }

    @media (min-width: 568px) and (max-width: 700px) {
        .omp-row .omp-product-col {
            width: 25%;
            max-width: 25%;
        }
    }

    @media (min-width: 701px) {
        .omp-row .omp-product-col {
            width: 20%;
            max-width: 20%;
        }
    }

    #omp_wrapper :is(h1, h2, h3, h4, h5, h6) {
        margin: 0;
    }

    .omp-mt-0 {
        margin-top: 0 !important;
    }

    .omp-mt-1 {
        margin-top: 0.25rem !important;
    }

    .omp-mt-2 {
        margin-top: 0.5rem !important;
    }

    .omp-mt-3 {
        margin-top: 0.75rem !important;
    }

    .omp-mt-4 {
        margin-top: 1rem !important;
    }

    .omp-mt-5 {
        margin-top: 1.25rem !important;

        left: 50%;
        transform: translate(-50%, -50%);
        width: 80px;

    }

    .omp-loading--spinner div {
        transform-origin: 40px 40px;
        animation: omp-spinner 1.2s linear infinite;
    }

    .omp-loading--spinner div:after {
        content: " ";
        display: block;
        position: absolute;
        top: 3px;
        left: 37px;
        width: 6px;
        height: 18px;
        border-radius: 20%;
        background: #fff;

            height: 40px;

        .omp-loading--spinner div:after {
            left: 18px;
            width: 3px;
            height: 8px;
            border-radius: 40%;
        }
    }

    .omp-loading--spinner div:nth-child(1) {

        animation-delay: -1s;
    }

    .omp-loading--spinner div:nth-child(3) {

    }

    .omp-loading--spinner div:nth-child(4) {

    .omp-loading--spinner div:nth-child(5) {

    }

    }

    .omp-loading--spinner div:nth-child(9) {

    }

    }

    .omp-loading--spinner div:nth-child(11) {

        height: var(--omp-skeleton-size);

    .skeleton-item::after {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        transform: translateX(-100%);
        background-image: linear-gradient(90deg, rgba(255, 255, 255, 0) 0, rgba(255, 255, 255, 0.2) 20%, rgba(255, 255, 255, 0.5) 60%, rgba(255, 255, 255, 0));
